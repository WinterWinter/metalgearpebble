<!DOCTYPE html>
<html>
  <head>
  	
    <title>Metal Gear Pebble</title>
    
   <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://winterwinter.github.com/metalgearpebble/css/MetalGear.css" />
  <link rel="stylesheet" href="http://winterwinter.github.com/metalgearpebble/css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
    
  </head>
  <body>

<div data-role="page">
  <div data-role="header"  data-theme="a">
  <h1>Selection Screen</h1>
  </div>


  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset class="ui-field-contain">

<p>Temperature Scale
<select id="scale">
<option value="C">Celsius</option>
<option value="F">Fahrenheit</option>
   </select>
</p>

<br>
    <p>
<fieldset class="ui-grid-a">
<div class="ui-block-a"><button type="submit" data-theme="b" id="b-cancel">Cancel</button></div>
<div class="ui-block-b"><button type="submit" data-theme="c" id="save_button">Save</button></div>
</fieldset>
   </p>

    <script>
    
        // Get the Query Parameter
    function getQueryParam(variable, default_)
    {
        var query = location.search.substring(1);
 
        var vars = query.split('&');
 
        for (var i = 0; i < vars.length; i++)
        {
            var pair = vars[i].split('=');
 
            if (pair[0] == variable)
            {
                return decodeURIComponent(pair[1]);
            }
        }
 
        return default_ || false;
    }
	
       //Cancel Button function
       $("#b-cancel").click(function() {
            console.log("Cancel");
            document.location = "pebblejs://close";
        });
      //Setup to allow easy adding more options later
      function saveOptions() {
        var Scale = document.getElementById("scale");
        
        var options = {
          "scale": Scale.options[Scale.selectedIndex].value,
        }
        
        return options;
      };
      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");
          var options = saveOptions();
          var return_to = getQueryParam('return_to', 'pebblejs://close#');
          var location = return_to + encodeURIComponent(JSON.stringify(options));
          
          document.location = location;
        }, 
      false);
    </script>
  </body>
</html>
